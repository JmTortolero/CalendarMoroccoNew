replicaCount: 1

image:
  repository: jmcalendar/calendar-morocco-cli
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources: {}

calendar:
  config:
    springConfigDir: /config/
    competitionsDir: /config/competitions
  storage:
    baseDir: /data/calendar
    pvc:
      enabled: true
      existingClaim: ""
      size: 5Gi
      storageClassName: ""
      accessModes:
        - ReadWriteOnce

competitions:
  BOTOLA_D1:
    enabled: true
    name: "Botola Pro (D1)"
    storageDir: "schBotolaD1"
    propertiesFileName: "SchMoroccoD1.properties"
  BOTOLA_D2:
    enabled: true
    name: "Botola 2 (D2)"
    storageDir: "schBotolaD2"
    propertiesFileName: "SchMoroccoD2.properties"
  CNPFF_D1:
    enabled: true
    name: "CNPFF (Femenina D1)"
    storageDir: "schCNPFF1"
    propertiesFileName: "MoroccoCNPFF1.properties"
  CNPFF_D2:
    enabled: true
    name: "CNPFF (Femenina D2)"
    storageDir: "schCNPFF2"
    propertiesFileName: "MoroccoCNPFF2.properties"
  CNPFF_D2N:
    enabled: true
    name: "CNPFF (Femenina D2 Norte)"
    storageDir: "schCNPFF2N"
    propertiesFileName: "MoroccoCNPFF2N.properties"
  CNPFF_D2S:
    enabled: true
    name: "CNPFF (Femenina D2 Sur)"
    storageDir: "schCNPFF2S"
    propertiesFileName: "MoroccoCNPFF2S.properties"

